<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" type="text/css" href="./css/main.css"> 
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>TO-DOs</title>
    </head>
    <body>
        <div id="conteudo">
            <table>
                 <thead>
                     <tr>
                        <th>User ID &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp ID &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp Title</th>
                         <th>Status</th>
                     </tr>
                 </thead>
            </table>
        </div>
        <script>
            function getTodos (){
                
                fetch('https://jsonplaceholder.typicode.com/todos')
                .then(response => response.json())
                .then((json) => {
                    const table = document.createElement('table');
                    const tableBody = document.createElement('tbody');
                    table.appendChild(tableBody);
                    json.forEach((item) => {
                        const row = document.createElement('tr');
                        for (key in item) {
                            const cell = document.createElement('td');
                            cell.appendChild(document.createTextNode(item[key]));
                            row.appendChild(cell);
                        }
                        tableBody.appendChild(row);
                    });
                    document.getElementById("conteudo").appendChild(table);
                })
            }
            document.getElementById("conteudo").appendChild(getTodos());
        </script>

            <li class="nav-item"><a href="albuns.html" title="Albuns">Albuns</a></li>
            <li class="nav-item"><a href="menu.html" title="Menu">Menu</a></li>
            <li class="nav-item"><a href="posts.html" title="Posts">Posts</a></li>
        </nav>
    </body>
</html>
